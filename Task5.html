<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Calculate Power</h1>
    <label for="x">Enter x:</label>
    <input type="number" id="x">
    <br><br>

    <label for="n">Enter n:</label>
    <input type="number" id="n">
    <br><br>

    <button onclick="calculatePower()">Calculate</button>

    <p id="result"></p>
    <script>
        //The power function that calculate x^n
        function pow(x,n) {
            let result =1;
            for (let i=0; i<n; i++){
                result *=x;//Multiply x by itself n times
            }
            return result;

        }
        //Function to handle the button click and show result
        function calculatePower(){
            //Get input values
            const x = parseInt(document.getElementById('x').value);
            const n = parseInt(document.getElementById('n').value);

            if (n <1  || isNaN(x) || isNaN(n)){
                document.getElementById('result').innerText = "Please enter valid numbers";
                return;
            }
            //Calculate The result and display it
            const result = pow(x,n);
            document.getElementById("result").innerText= "Result:" + result;
        }
    </script>

    </body>
